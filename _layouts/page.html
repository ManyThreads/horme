---
layout: default
---
<article class="c-article">
  <header class="c-header c-article__header">
     <div class="u-container">
      {%if page.logo%}<img src = "{{site.baseurl}}/{{page.logo}}" class="img-logoright"/>
      {%else%}<img src = "{{site.baseurl}}/horme-logo.png" class="img-logoright"/>{%endif%}
      <h1 class="c-header__title">{{ page.title }} </h1>
     </div>
  </header>

  <div class="c-article__main">
    {{ content }}
  </div>
</article>
