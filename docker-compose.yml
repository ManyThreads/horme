version: '3.8'

services:
    reconf:
        init: true
        build:
            context: .
            dockerfile: reconf/Dockerfile
        environment:
            NODE_ENV: production
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        depends_on:
            - neo4j
            - mosquitto
        entrypoint: /bin/sh
        command: [wait-for.sh, node, dist/app.js]
    reconf_debug:
        init: true
        build:
            context: .
            dockerfile: reconf/Dockerfile
        environment:
            NODE_ENV: development
        ports:
            - 9229:9229
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        entrypoint: /bin/sh
        command: [wait-for.sh, node, --inspect=0.0.0.0:9229, dist/app.js]
        # command: ['node --inspect-brk=0.0.0.0:9229', 'dist/app.js']
        depends_on:
            - neo4j
            - mosquitto
    reconf_dev:
        init: true
        build:
            context: .
            dockerfile: reconf/Dockerfile
        volumes:
            - .:/usr/local/bin/horme
            - /var/run/docker.sock:/var/run/docker.sock
        depends_on:
            - neo4j
            - mosquitto
        command: /bin/bash
    neo4j:
        image: neo4j:4.0.4
        # for debugging
        #volumes:
        #  - ./neo4j/dbms/data:/data
        #  - ./neo4j/dbms/logs:/logs
        environment:
            - NEO4J_AUTH=neo4j/admin
        ports:
            - 7474:7474
            - 7687:7687
    mosquitto:
        image: eclipse-mosquitto:2.0.5
        ports:
            - 1883:1883
        volumes:
            # read-only mosquitto config
            - ./mosquitto:/mosquitto/config:ro
