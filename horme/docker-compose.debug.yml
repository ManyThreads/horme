version: "3.8"

services:
  reconf-debug:
    image: reconf-container
    init: true
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 9229:9229
    volumes:
      - ./:/usr/src/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ../services:/usr/src/app/services
    working_dir: /usr/src/app
    command: ["node", "--inspect=0.0.0.0:9229", "dist/app.js"]
    # command: ["node", "--inspect-brk=0.0.0.0:9229", "dist/app.js"]
